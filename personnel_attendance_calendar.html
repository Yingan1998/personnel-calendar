<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人員差勤萬年曆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chosen Palette: Warm Neutrals (Stone, Amber) -->
    <!-- Application Structure Plan: A single-page application with a tabbed interface to switch between two main views: a 'Dashboard' and a 'Leave Request Form'. The Dashboard view contains the interactive calendar and the summary chart, while the Leave Request view presents a simple form. This structure provides a clear separation of functions and improves user flow by grouping related tasks into distinct, easy-to-navigate sections. -->
    <!-- Visualization & Content Choices: Dashboard: The calendar grid and bar chart remain the primary interactive elements for data visualization and exploration. Leave Request Form: A simple HTML form with input fields and a submit button. The core interaction is now the data exchange with a Google Apps Script backend via fetch() calls, allowing for persistent data storage and retrieval. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 40vh;
            max-height: 400px;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800 font-sans antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-stone-900">人員差勤萬年曆</h1>
            <p class="text-stone-600 mt-2">一個互動式的儀表板，用來追蹤與分析團隊成員的差勤狀況。</p>
        </header>
        
        <div class="flex justify-center mb-4 space-x-2">
            <button id="tab-calendar" class="px-6 py-3 text-lg font-semibold rounded-t-lg transition-colors border-b-2 border-transparent">差勤日曆</button>
            <button id="tab-request" class="px-6 py-3 text-lg font-semibold rounded-t-lg transition-colors border-b-2 border-transparent">請假申請</button>
        </div>

        <div id="calendar-view" class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
            <div id="controls" class="flex items-center justify-between mb-6">
                <button id="prev-month" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50">
                    <span class="hidden sm:inline">&lt; 上個月</span>
                    <span class="sm:hidden">&gt;</span>
                </button>
                <h2 id="current-month-year" class="text-xl sm:text-2xl font-bold text-center"></h2>
                <button id="next-month" class="px-4 py-2 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors shadow focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50">
                    <span class="hidden sm:inline">下個月 &gt;</span>
                    <span class="sm:hidden">&lt;</span>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div id="calendar-header" class="grid grid-cols-7 gap-2 text-center font-semibold text-stone-500 mb-2">
                        <div>日</div>
                        <div>一</div>
                        <div>二</div>
                        <div>三</div>
                        <div>四</div>
                        <div>五</div>
                        <div>六</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 sm:gap-2">
                    </div>
                </div>

                <div class="lg:col-span-1 bg-stone-50 p-4 rounded-lg">
                    <h3 class="text-lg font-bold text-center mb-4">本月差勤總覽</h3>
                    <div class="text-sm text-stone-600 text-center mb-4">此圖表顯示每位員工的各類假別總天數，幫助您快速了解團隊的出勤模式。</div>
                    <div class="chart-container">
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="request-view" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 hidden">
            <h2 class="text-2xl font-bold text-center mb-6 text-stone-900">請假申請表</h2>
            <form id="leave-form" class="space-y-4">
                <div>
                    <label for="employee-name" class="block text-sm font-medium text-stone-700">姓名</label>
                    <select id="employee-name" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                        <option value="小明">小明</option>
                        <option value="小華">小華</option>
                        <option value="小李">小李</option>
                    </select>
                </div>
                <div>
                    <label for="leave-type" class="block text-sm font-medium text-stone-700">假別</label>
                    <select id="leave-type" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                        <option value="休假">休假</option>
                        <option value="事假">事假</option>
                        <option value="病假">病假</option>
                        <option value="公出">公出</option>
                    </select>
                </div>
                <div>
                    <label for="start-date" class="block text-sm font-medium text-stone-700">開始日期</label>
                    <input type="date" id="start-date" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-stone-700">結束日期</label>
                    <input type="date" id="end-date" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-amber-500 focus:ring-amber-500">
                </div>
                <div>
                    <label for="reason" class="block text-sm font-medium text-stone-700">事由</label>
                    <textarea id="reason" rows="3" class="mt-1 block w-full rounded-md border-stone-300 shadow-sm focus:border-amber-500 focus:ring-amber-500"></textarea>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg shadow-md hover:bg-amber-700 transition-colors">送出申請</button>
                </div>
            </form>
            <div id="form-message" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // IMPORTANT: You must replace 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE' with your actual Google Apps Script URL.
            // If you don't, the application will not be able to fetch or post data to your Google Sheet.
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkSEZwze0082NaT0YirqrcfYL71-6sm1tGid7NQuFvFiNEXkl0kPxaHnXlMBhE42iHSg/exec';

            const calendarView = document.getElementById('calendar-view');
            const requestView = document.getElementById('request-view');
            const tabCalendar = document.getElementById('tab-calendar');
            const tabRequest = document.getElementById('tab-request');
            
            const calendarGrid = document.getElementById('calendar-grid');
            const currentMonthYearEl = document.getElementById('current-month-year');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const chartCanvas = document.getElementById('attendanceChart');

            const leaveForm = document.getElementById('leave-form');
            const formMessage = document.getElementById('form-message');

            const employees = ['小明', '小華', '小李'];
            const statuses = {
                '正常': { name: '正常', color: 'transparent', textColor: 'text-stone-800' },
                '休假': { name: '休假', color: 'bg-red-500', textColor: 'text-white' },
                '事假': { name: '事假', color: 'bg-orange-500', textColor: 'text-white' },
                '病假': { name: '病假', color: 'bg-yellow-500', textColor: 'text-white' },
                '公出': { name: '公出', color: 'bg-blue-500', textColor: 'text-white' },
            };
            const statusColorsForChart = {
                '休假': 'rgba(239, 68, 68, 0.7)',
                '事假': 'rgba(249, 115, 22, 0.7)',
                '病假': 'rgba(234, 179, 8, 0.7)',
                '公出': 'rgba(59, 130, 246, 0.7)',
            };

            let currentDate = new Date();
            let attendanceData = {};
            let attendanceChart = null;
            let currentView = 'calendar';

            const showView = (view) => {
                if (view === 'calendar') {
                    calendarView.classList.remove('hidden');
                    requestView.classList.add('hidden');
                    tabCalendar.classList.add('border-amber-600', 'text-amber-600');
                    tabRequest.classList.remove('border-amber-600', 'text-amber-600');
                } else {
                    calendarView.classList.add('hidden');
                    requestView.classList.remove('hidden');
                    tabRequest.classList.add('border-amber-600', 'text-amber-600');
                    tabCalendar.classList.remove('border-amber-600', 'text-amber-600');
                }
                currentView = view;
            };

            const fetchData = async () => {
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'GET',
                        redirect: 'follow',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    const data = await response.json();
                    
                    attendanceData = {};
                    data.forEach(item => {
                        const date = item['Date'];
                        const employee = item['Employee'];
                        const type = item['Type'];
                        if (!attendanceData[date]) {
                            attendanceData[date] = {};
                        }
                        attendanceData[date][employee] = type;
                    });
                    
                    renderCalendar();
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };

            const renderCalendar = () => {
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                currentMonthYearEl.textContent = `${year}年 ${month + 1}月`;

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const firstDayOfWeek = firstDayOfMonth.getDay();
                const totalDays = lastDayOfMonth.getDate();

                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'w-full h-20 sm:h-24 bg-stone-50 rounded';
                    calendarGrid.appendChild(emptyCell);
                }

                for (let day = 1; day <= totalDays; day++) {
                    const date = new Date(year, month, day);
                    const dateString = date.toISOString().split('T')[0];
                    const dayCell = document.createElement('div');
                    dayCell.className = 'w-full h-20 sm:h-24 p-1.5 sm:p-2 border border-stone-200 rounded cursor-pointer transition-colors hover:bg-amber-100 flex flex-col justify-between';
                    
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek === 0 || dayOfWeek === 6) {
                        dayCell.classList.add('bg-stone-100');
                    } else {
                         dayCell.classList.add('bg-white');
                    }

                    const dateNumber = document.createElement('span');
                    dateNumber.textContent = day;
                    dateNumber.className = 'text-xs sm:text-sm font-semibold';
                    dayCell.appendChild(dateNumber);

                    const indicators = document.createElement('div');
                    indicators.className = 'flex flex-wrap gap-1 justify-start items-center';
                    if (attendanceData[dateString]) {
                        employees.forEach(employee => {
                            const status = attendanceData[dateString][employee];
                            if (status && status !== '正常') {
                                const indicator = document.createElement('div');
                                indicator.className = `w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full ${statuses[status].color}`;
                                indicator.title = `${employee}: ${status}`;
                                indicators.appendChild(indicator);
                            }
                        });
                    }
                    dayCell.appendChild(indicators);
                    
                    calendarGrid.appendChild(dayCell);
                }
                
                updateChart();
            };
            
            const updateChart = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const monthlySummary = {};
                employees.forEach(emp => {
                    monthlySummary[emp] = {};
                    Object.keys(statuses).forEach(status => {
                        if (status !== '正常') monthlySummary[emp][status] = 0;
                    });
                });

                Object.keys(attendanceData).forEach(dateString => {
                    const date = new Date(dateString);
                    if (date.getFullYear() === year && date.getMonth() === month) {
                        employees.forEach(emp => {
                            const status = attendanceData[dateString][emp];
                            if (status && status !== '正常') {
                                monthlySummary[emp][status]++;
                            }
                        });
                    }
                });

                const datasets = Object.keys(statuses).filter(s => s !== '正常').map(status => {
                    return {
                        label: status,
                        data: employees.map(emp => monthlySummary[emp][status]),
                        backgroundColor: statusColorsForChart[status],
                        borderColor: statusColorsForChart[status].replace('0.7', '1'),
                        borderWidth: 1
                    };
                });
                
                if (attendanceChart) {
                    attendanceChart.data.labels = employees;
                    attendanceChart.data.datasets = datasets;
                    attendanceChart.update();
                } else {
                    const ctx = chartCanvas.getContext('2d');
                    attendanceChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: employees,
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    stacked: true,
                                },
                                y: {
                                    stacked: true,
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: false
                                },
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        boxWidth: 12,
                                        font: {
                                            size: 12
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
            };
            
            const submitLeaveRequest = async (event) => {
                event.preventDefault();
                const employee = document.getElementById('employee-name').value;
                const type = document.getElementById('leave-type').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const reason = document.getElementById('reason').value;

                if (!startDate || !endDate || !employee || !type) {
                    formMessage.textContent = '請填寫所有必填欄位。';
                    formMessage.classList.add('text-red-500');
                    formMessage.classList.remove('hidden');
                    return;
                }

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            date: startDate,
                            employee,
                            type,
                            reason,
                        }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    const result = await response.json();
                    if (result.success) {
                        formMessage.textContent = '請假申請已送出！';
                        formMessage.classList.add('text-green-500');
                        formMessage.classList.remove('text-red-500', 'hidden');
                        leaveForm.reset();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Error submitting leave request:', error);
                    formMessage.textContent = '送出申請時發生錯誤，請稍後再試。';
                    formMessage.classList.add('text-red-500');
                    formMessage.classList.remove('hidden');
                }
            };

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                fetchData();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                fetchData();
            });
            
            leaveForm.addEventListener('submit', submitLeaveRequest);
            tabCalendar.addEventListener('click', () => showView('calendar'));
            tabRequest.addEventListener('click', () => showView('request'));
            
            showView('calendar');
            fetchData();
        });
    </script>
</body>
</html>
